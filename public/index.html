<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coup Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coup Game</h1>

        <!-- ثبت‌نام -->
        <form id="registerForm">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <!-- لاگین -->
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>


		<!-- بخش بازی -->
		<div id="gameSection" class="hidden">
			<h2>Welcome, <span id="playerName"></span>!</h2>
			<button id="startGame">Start Game</button>

			<!-- دکمه‌های جداگانه برای حرکات -->
			<div>
				<button id="collectCoins" class="moveButton" disabled>Collect Coins</button>
				<button id="tax" class="moveButton" disabled>Tax (Duke)</button>
				<button id="steal" class="moveButton" disabled>Steal (Captain)</button>
				<button id="coup" class="moveButton" disabled>Coup (7 coins)</button>
			</div>

			<div id="gameStatus">Waiting for game to start...</div>
		</div>

		
		

    </div>
    <script src="script.js"></script>
</body>
</html>
